<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="wrapper">
            Hello world!
        </div>
        <script type="text/javascript" src="scade.js"></script>
        <script type="text/javascript">
            var subject = scade.createSubject(255, function(val){
                document.getElementById('wrapper').style.paddingTop = val + 'px';
            });
            subject.add({
                fromVal: 255,
                toVal: 0,
                duration: 1000,
                timing: scade.timing.linear()
            });
            var fade = 0;
            document.body.onclick = function(){
                fade = 1 - fade;
                subject.add({
                    startTime: scade.getTime(),
                    fromVal: fade ? 0 : 255,
                    toVal: fade ? 255 : 0,
                    duration: 500,
                    timing: scade.timing.cubicBezier(.75, .25, .25, .75)
                });
            };
        </script>
    </body>
</html>
